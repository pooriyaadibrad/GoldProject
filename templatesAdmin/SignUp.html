{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="{% static 'src/Style/output.css' %}">
    <link rel="icon" href="{% static 'icon.png' %}">
</head>

<body class=" flex  bg-blue-950 justify-center items-center">
    {% if messages %}
    {% for message in messages %}
    <div class="absolute top-0 bg-lime-500 px-4 py-2 text-white rounded-3xl ">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form action="/signin/" method="post">
        {% csrf_token %}
        <div class="flex  flex-col ">
            <img src="{% static 'src/img/unnamed 1.png' %}" alt="">
            <h1 class="mx-auto text-2xl text-white font-bold">ساخت حساب </h1>

            <div class="mx-5 " dir="rtl">
                <!-- name & family name-->
                <label class="font-medium block mb-1 mt-6 text-white" for="password">
                    نام و نام خانوادگی
                </label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 right-0 flex items-center px-2">
                        <input class="hidden js-password-toggle" id="toggle" type="checkbox" />
                        <label class=" px-2 py-1 rounded-2xl text-sm  font-bold cursor-pointer ">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="size-6">
                                <path fill-rule="evenodd"
                                    d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-15Zm4.125 3a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm-3.873 8.703a4.126 4.126 0 0 1 7.746 0 .75.75 0 0 1-.351.92 7.47 7.47 0 0 1-3.522.877 7.47 7.47 0 0 1-3.522-.877.75.75 0 0 1-.351-.92ZM15 8.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15ZM14.25 12a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15Z"
                                    clip-rule="evenodd" />
                            </svg>

                        </label>
                    </div>

                    <input name="name"
                        class="appearance-none border-2 rounded-3xl w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-[#14A6A1] focus:bg-white text-gray-700 pr-16 font-bold "
                        id="password" type="text" maxlength="50" autocomplete="off"
                        placeholder=" نام و نام خانوادگی  را وارد کنید" />
                </div>
                <!-- username-->
                <label class="font-medium block mb-1 mt-6 text-white" for="password">
                    کد ملی
                </label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 right-0 flex items-center px-2">
                        <input class="hidden js-password-toggle" id="toggle" type="checkbox" />
                        <label class=" px-2 py-1 rounded-2xl text-sm  font-bold cursor-pointer ">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="size-6">
                                <path fill-rule="evenodd"
                                    d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-15Zm4.125 3a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm-3.873 8.703a4.126 4.126 0 0 1 7.746 0 .75.75 0 0 1-.351.92 7.47 7.47 0 0 1-3.522.877 7.47 7.47 0 0 1-3.522-.877.75.75 0 0 1-.351-.92ZM15 8.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15ZM14.25 12a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15Z"
                                    clip-rule="evenodd" />
                            </svg>

                        </label>
                    </div>

                    <input name="NationCode"
                        class="appearance-none border-2 rounded-3xl w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-[#14A6A1] focus:bg-white text-gray-700 pr-16 font-bold "
                        id="password" type="text" maxlength="10" onkeypress="return /[0-9]/i.test(event.key)"
                        autocomplete="off" placeholder="کد ملی  را وارد کنید" />
                </div>

                <!-- pass-->
                <label class="font-medium block mb-1 mt-6 text-white" for="password">

                    رمز عبور

                </label>

                <div class="relative w-full">
                    <div class="absolute inset-y-0 right-0 flex items-center px-2">
                        <input class="hidden js-password-toggle" id="toggle" type="checkbox" />
                        <label
                            class=" px-2 py-1 rounded-2xl text-sm text-gray-600 font-bold cursor-pointer js-password-label"
                            for="toggle">
                            <img src="{% static 'src/ShowEyes.svg' %}" alt="">

                        </label>
                    </div>
                    <input name="password"
                        class="appearance-none border-2 rounded-3xl w-full  py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-blue-400 focus:bg-white text-gray-700 pr-16 font-bold js-password transition-all delay-150"
                        id="password" type="password" autocomplete="off" placeholder="رمز عبور خود را وارد کنید" />


                </div>


            </div>
            <!--button login-->
            <button
                class="bg-gray-300 rounded-3xl px-3 py-2 w-2/3 mx-auto mt-10 mb-3 hover:bg-blue-400 hover:text-white transition-all delay-150 font-bold text-gray-700 ">ثبت‌
                نام</button>

            <div class="mx-auto flex ">
                <a href="/" class="underline text-blue-400 cursor-pointer">وارد شوید</a>
                <h4 class="text-white">حساب کاربری دارید؟</h4>

            </div>
        </div>
    </form>



    <script>


        //For Show and Hidde pass
        const passwordToggle = document.querySelector('.js-password-toggle')

        passwordToggle.addEventListener('change', function () {
            const password = document.querySelector('.js-password'),
                passwordLabel = document.querySelector('.js-password-label')

            if (password.type === 'password') {
                password.type = 'text'
                passwordLabel.innerHTML = " <img src=\'{% static 'src/HiddenEyes.svg' %}' width=\'20px\' height=\'20px\'>"

            } else {
                password.type = 'password'
                passwordLabel.innerHTML = 'show'
                passwordLabel.innerHTML = " <img src=\'{% static 'src/ShowEyes.svg' %}' width=\'20px\' height=\'40px\'>"
            }

            password.focus()
        })
        //chenge color btn mosafer or pazirande

    </script>
</body>

</html>
